<!-- /templates/core/login.html -->
{% extends "core/base.html" %}
{% block title %}Вход — fsnb-fastapi{% endblock %}

{% block content %}
  <h2>Вход</h2>
  <form method="post" action="{{ request.url_for('auth_token') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf }}" />
    <div class="form-row">
      <label>E-mail</label>
      <input name="username" type="email" required placeholder="email@domain.tld" />
    </div>
    <div class="form-row">
      <label>Пароль</label>
      <input name="password" type="password" required placeholder="********" />
    </div>
    <div class="form-row">
      <label>Капча: {{ a }} + {{ b }} = ?</label>
      <input name="captcha" type="number" required />
    </div>
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
{% endblock %}
