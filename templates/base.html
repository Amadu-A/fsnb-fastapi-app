<!-- /templates/base.html -->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}fsnb-fastapi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Подключаем единственный источник стилей из /static -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <a href="{{ request.url_for('home') }}">Главная</a>
        <a href="{{ request.url_for('users_list_html') }}">Пользователи</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ request.url_for('static', path='js/app.js') }}"></script>
  </body>
</html>
