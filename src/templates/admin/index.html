{% extends "core/base.html" %}
{% block content %}
<h1>Админка</h1>

<div class="card">
  <h3>Зарегистрированные модели</h3>
  <ul>
    {% for m in models %}
      <li>
        <a href="{{ request.url_for('admin_model_list', slug=m.slug) }}">
          {{ m.model_name }} ({{ m.slug }})
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
