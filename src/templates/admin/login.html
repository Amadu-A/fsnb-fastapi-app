<!-- path: templates/admin/login.html -->
{% extends "core/base.html" %}
{% block title %}Admin â€” Login{% endblock %}

{% block content %}
  <h2 class="title">Admin Login</h2>

  {% if alert %}
    <div class="alert {{ 'alert--success' if alert.kind == 'success' else 'alert--error' }}">{{ alert.text }}</div>
  {% endif %}

  <form class="form" method="post" action="{{ request.url_for('admin_login_post') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf }}">

    <div class="form__row">
      <label class="form__label">Username</label>
      <div class="form__control">
        <input class="form__input" name="username" type="text" required>
      </div>
    </div>

    <div class="form__row">
      <label class="form__label">Password</label>
      <div class="form__control">
        <input class="form__input" name="password" type="password" required>
      </div>
    </div>

    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Sign in</button>
    </div>
  </form>
{% endblock %}
