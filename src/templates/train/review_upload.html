<!-- path: src/templates/train/review_upload.html -->
{% extends "core/base.html" %}
{% block title %}Review — Upload{% endblock %}

{% block content %}
  <h2>Ревью спецификации</h2>

  {% if alert %}
    <div class="alert alert-{{ alert.kind }}">{{ alert.text }}</div>
  {% endif %}

  <form method="post" action="/train/review" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf }}">

    <div class="form-row">
      <label>JSON спецификация</label>
      <input type="file" name="spec_file" accept="application/json,.json" required>
    </div>

    <div class="form-row">
      <label>Top-K кандидатов</label>
      <input type="number" name="top_k" value="5" min="1" max="20">
    </div>

    <button class="btn btn-primary" type="submit">Открыть таблицу</button>
  </form>
{% endblock %}
