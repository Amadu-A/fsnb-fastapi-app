<!-- /templates/core/register.html -->
{% extends "core/base.html" %}
{% block title %}Регистрация — fsnb-fastapi{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" action="{{ request.url_for('register_post_html') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf }}" />
    <div class="form-row">
      <label>E-mail</label>
      <input name="email" type="email" required placeholder="email@domain.tld" />
    </div>
    <div class="form-row">
      <label>Пароль</label>
      <input name="password" type="password" minlength="8" maxlength="256" required placeholder="********" />
    </div>
    <div class="form-row">
      <label>Повтор пароля</label>
      <input name="password2" type="password" minlength="8" maxlength="256" required placeholder="********" />
    </div>
    <div class="form-row">
      <label>Капча: {{ a }} + {{ b }} = ?</label>
      <input name="captcha" type="number" required />
    </div>
    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
