<!-- path: templates/core/_header.html -->
<header class="header">
  <div class="container header__inner">
    <a href="{{ request.url_for('home') }}" class="header__brand">fsnb-fastapi</a>

    <nav class="header__nav" aria-label="Основная навигация">
      {% set is_auth = request.session.get('access_token') and request.session.get('user_email') %}
      {% set admin_uid = request.session.get('admin_user_id') %}
      <ul class="header__nav-list">
        {% if admin_uid %}
          <li class="header__nav-item">
            <a href="{{ request.url_for('admin_index') }}">Админка</a>
          </li>
          <li class="header__nav-item">
            <form method="post" action="{{ request.url_for('admin_logout') }}">
              <button type="submit" class="btn-reset header__logout-btn">Выйти (admin)</button>
            </form>
          </li>
        {% elif is_auth %}
          <li class="header__nav-item">
            <a href="{{ request.url_for('profile_html') }}">Профиль</a>
          </li>
          <li class="header__nav-item">
            <form method="post" action="{{ request.url_for('logout_html') }}">
              <button type="submit" class="btn-reset header__logout-btn">Выйти</button>
            </form>
          </li>
        {% else %}
          <li class="header__nav-item">
            <a href="{{ request.url_for('login_html') }}">Вход</a>
          </li>
          <li class="header__nav-item">
            <a href="{{ request.url_for('register_html') }}">Регистрация</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
