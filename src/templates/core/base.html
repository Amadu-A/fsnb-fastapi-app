<!-- path: templates/core/base.html -->
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}fsnb-fastapi{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}" />
    {% block head_extra %}
      <script src="{{ request.url_for('static', path='js/app.js') }}" defer></script>
      <script src="{{ request.url_for('static', path='js/admin_actions.js') }}" defer></script>
    {% endblock %}
  </head>
  <body class="page">
    {% include "core/_header.html" %}
    <main class="page__main container">
      {% if alert %}
        <div class="alert {{ 'alert--success' if alert.kind == 'success' else 'alert--error' }}">{{ alert.text }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
